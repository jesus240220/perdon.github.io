<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias Amor!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e2c2ff 0%, #c1eaff 100%);
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4A148C;
            margin-bottom: 20px;
            font-family: 'Cursive', sans-serif;
        }

        h2 {
            font-size: 1.5rem;
            color: #d32f2f;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¡Gracias por perdonar a este osito malo!</h1>
    <img src="..\perdon\Recursos\gacias.gif" alt="GIF de agradecimiento">
    <h2>Eres el amor de mi vida la mejor❤️</h2>
</div>

</body>
</html>
